<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        img {
            margin-bottom: 15px;
            width: 300px;
            height: auto;
        }
        input, button {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CAPTCHA Verification</h1>
        <div id="captcha-container">
            <!-- Image will be displayed here -->
        </div>
        <input type="text" id="captcha_input" placeholder="Enter result">
        <button id="submit_button">Submit</button>
        <p id="result-message"></p>
    </div>

    <script>
        // Function to evaluate the equation from the first 3 characters
        function evaluateEquation(equation) {
            const parts = equation.split(/[+\-x/]/); // Split the equation at operators
            const operator = equation.match(/[+\-x/]/); // Get the operator

            console.log("Equation from filename: ", equation);
            console.log("parts from equation: ", parts);
            console.log("operator from equation: ", operator);

            if (parts.length === 2 && operator) {
                const num1 = parseInt(parts[0], 10);
                const num2 = parseInt(parts[1], 10);

                switch (operator[0]) {
                    case '+':
                        return num1 + num2;
                    case '-':
                        return num1 - num2;
                    case 'x':
                        return num1 * num2;
                    case '/':
                        return num1 / num2;
                    default:
                        return null;
                }
            }
            else{
                return null; // If it's not a valid equation
            }
        }

        // Array of image paths 
        fetch('files.json')
            .then(response => response.json())
            .then(files => {
                const images = files;

                // Select a random image from the dataset
                const randomIndex = Math.floor(Math.random() * images.length);
                const selectedImage = images[randomIndex];

                // Extract the file name without the extension and folder structure
                const imagePathParts = selectedImage.split('/');
                const filename = imagePathParts[imagePathParts.length - 1]; // Last part is the file name

                // Extract the first 3 characters which represent the equation
                const equation = filename.slice(0, 3); // Get the first 3 characters for the equation

                // Display the image
                const imgElement = document.createElement('img');
                imgElement.src = selectedImage; // Update the path accordingly
                imgElement.alt = "CAPTCHA Image";
                document.getElementById('captcha-container').appendChild(imgElement);

                // Calculate the correct answer
                const correctAnswer = evaluateEquation(equation);

                // Function to check user's input
                function checkCaptcha() {
                    const userInput = document.getElementById('captcha_input').value.trim();

                    const resultMessage = document.getElementById('result-message');

                    if (parseInt(userInput) === correctAnswer) {
                        resultMessage.textContent = "Correct!";
                        resultMessage.style.color = "green";
                    } else {
                        resultMessage.textContent = `Incorrect! The correct answer was: ${correctAnswer}`;
                        resultMessage.style.color = "red";
                    }
                }

                // Add event listener to the submit button
                document.getElementById('submit_button').addEventListener('click', checkCaptcha);
            })
            .catch(error => console.error('Error loading the file:', error));
    </script>
</body>
</html>
