<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        img {
            margin-bottom: 15px;
            width: 300px;
            height: auto;
        }
        input, button {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CAPTCHA Verification</h1>
        <div id="captcha-container">
            <!-- Image will be displayed here -->
        </div>
        <input type="text" id="captcha_input" placeholder="Enter subject">
        <button id="submit_button">Submit</button>
        <p id="result-message"></p>
    </div>

    <script>
        // Array of image paths (with folder structure)
        fetch('files.json')
            .then(response => response.json())
            .then(files => {
                const images = files;

                // Select a random image from the dataset
                const randomIndex = Math.floor(Math.random() * images.length);
                const selectedImage = images[randomIndex];

                // Extract the folder name (parent directory) as the label
                const imagePathParts = selectedImage.split('/');
                const folderName = imagePathParts[imagePathParts.length - 2]; // The second last part of the path is the folder name

                // Display the image
                const imgElement = document.createElement('img');
                imgElement.src = selectedImage; // Update the path accordingly
                imgElement.alt = "CAPTCHA Image";
                document.getElementById('captcha-container').appendChild(imgElement);

                // Function to check user's input
                function checkCaptcha() {
                    const userInput = document.getElementById('captcha_input').value.trim().toLowerCase();
                    const resultMessage = document.getElementById('result-message');

                    if (userInput === folderName.toLowerCase()) {
                        resultMessage.textContent = "Correct!";
                        resultMessage.style.color = "green";
                    } else {
                        resultMessage.textContent = `Incorrect! The correct category was: ${folderName}`;
                        resultMessage.style.color = "red";
                    }
                }

                // Add event listener to the submit button
                document.getElementById('submit_button').addEventListener('click', checkCaptcha);
            })
            .catch(error => console.error('Error loading the file:', error));
    </script>
</body>
</html>
